<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/template/basicTemplate.xhtml">
	<ui:define name="content">
		<div class="col-md-12">
			<h:form id="personOverviewForm">
				<h2>#{msgs['title.persons']}</h2>
				<h:dataTable id="personTable" value="#{personOverviewBean.persons}" var="person">
					<h:column>
						<f:facet name="header">#{msgs['label.socialsecuritynumber']}</f:facet>
						<h:commandLink id="show" value="#{person.socialSecurityNumber}" action="#{personOverviewBean.viewPerson}" >
							<f:setPropertyActionListener value="#{person.socialSecurityNumber}" target="#{personBean.selectedPersonId}"/>
						</h:commandLink>
					</h:column>
					<h:column>
						<h:commandLink action="#{personOverviewBean.deletePerson}" >
							<h:graphicImage id="delete" library="images" name="delete.gif" />
							<f:setPropertyActionListener value="#{person.socialSecurityNumber}" target="#{personOverviewBean.selectedPersonId}"/>
						</h:commandLink>
					</h:column>
				</h:dataTable>
				<br></br>
				<h:commandLink id="addPersonButton" value="#{msgs['label.new']}"
					action="#{personOverviewBean.addPerson}" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>

</html>
