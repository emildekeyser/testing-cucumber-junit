<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

	<h:form>
		<ui:composition>
			<h:messages globalOnly="true" id="errors" class="alert-danger"/>
			
           <div class="row">
                <div>
                    <h2><h:outputText rendered="#{personBean.newPerson}" value="#{msgs['title.person.new']}"/></h2>
                    <h2><h:outputText rendered="#{!personBean.newPerson}" value="#{msgs['title.person.edit']} #{personBean.person.socialSecurityNumber}"/></h2>
                </div>
            </div>

			<div class="row">
				<div class="form-group">
					<label for="number" class="col-md-3 control-label">#{msgs['label.socialsecuritynumber']}</label>
					<div class="col-md-7">
						<h:inputText id="number" value="#{personBean.person.socialSecurityNumber}" />
						<h:message for="number" id="errorNumber" class="alert-danger" />
					</div>
				</div>

				<div class="form-group">
					<label for="birthDate" class="col-md-3 control-label">#{msgs['label.birthdate']}</label>
					<div class="col-md-7">
						<h:inputText p:type="date" id="birthDate"
							value="#{personBean.person.birthdate}">
							<f:convertDateTime pattern="yyyy-MM-dd" />
						</h:inputText>
						<h:message for="birthDate" id="errorDate" class="alert-danger" />
					</div>
				</div>

				<div class="form-group">
					<label for="gender" class="col-md-3 control-label">#{msgs['label.gender']}</label>
					<div class="row">
						<div class="col-md-7">
							<h:selectOneMenu id="gender" value="#{personBean.person.gender}">
								<f:selectItems value="#{personBean.genderValues}" />
							</h:selectOneMenu>
						</div>
					</div>
				</div>

				<ui:include src="examinationfields.xhtml"></ui:include>
			</div>
		</ui:composition>
	</h:form>
</html>
