<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/template/basicTemplate.xhtml">
	<ui:define name="content">
		<h:form id="personForm">
			<fieldset disabled="#{!personBean.newPerson}">
				<ui:include src="personfields.xhtml"></ui:include>
			</fieldset>
			<div class="row">
				<div>
					<div class="form-group">
						<label for="bmi" class="col-md-3 control-label">BMI</label>
						<div class="col-md-7">
							<h:inputText id="bmi" style="background:#CEE3F6;"
								value="#{personBean.person.bmi}" />
						</div>
					</div>
					<div class="form-group">
						<label for="message" class="col-md-3 control-label">Category</label>
						<div class="col-md-7">
							<h:inputText id="message" style="background:#CEE3F6;"
								value="#{personBean.message}" />
						</div>
					</div>
				</div>
			</div>
		</h:form>

		<div class="row">
			<h:form id="personToExaminationForm">
				<h:inputHidden value="#{personBean.selectedPersonId}" />

				<div class="form-group">
					<div class="col-md-offset-3 col-sm-10">
						<h:commandButton id="addExamination"
							action="#{personBean.addExamination}" value="#{msgs['label.examination.add']}">

						</h:commandButton>
						<h:commandButton id="cancel" action="#{personBean.cancel}" immediate="true"
							value="#{msgs['label.cancel']}" />
					</div>
				</div>
				<br></br>
				<h:messages></h:messages>
			</h:form>
		</div>
	</ui:define>
</ui:composition>

</html>
