<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:form>
	<ui:composition>
		<div class="form-group">
			<label for="length" class="col-md-3 control-label">#{msgs['label.length']}</label>
			<div class="col-md-7">
				<h:inputText id="length" value="#{personBean.examination.length}" />
				<h:message for="length" id="errorLength" class="alert-danger" />
			</div>
		</div>

		<div class="form-group">
			<label for="birthDate" class="col-md-3 control-label">#{msgs['label.weight']}</label>
			<div class="col-md-7">
				<h:inputText id="weight" value="#{personBean.examination.weight}" />
				<h:message for="weight" id="errorWeight" class="alert-danger" />
			</div>
		</div>

		<div class="form-group">
			<label for="gender" class="col-md-3 control-label">#{msgs['label.examinationdate']}</label>
			<div class="row">
				<div class="col-md-7">
					<h:inputText p:type="date" id="examinationDate"
						value="#{personBean.examination.examinationDate}">
						<f:convertDateTime pattern="yyyy-MM-dd" />
					</h:inputText>
					<h:message for="examinationDate" id="errorExaminationDate"
						class="alert-danger" />
				</div>
			</div>
		</div>
	</ui:composition>
</h:form>
</html>
