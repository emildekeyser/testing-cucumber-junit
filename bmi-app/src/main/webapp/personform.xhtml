      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template/basicTemplate.xhtml">
        <ui:define name="content">

            <h:form id="personForm">
                <ui:include src="personfields.xhtml"></ui:include>

                <div class="form-group">
                    <div class="col-md-offset-3 col-md-10">
                        <h:commandButton id="actionSave" action="#{personBean.savePerson}" value="#{msgs['label.ok']}" rendered="#{personBean.newPerson}"/>
                        <h:commandButton id="actionCancel" action="#{personBean.cancel}" immediate="true" value="#{msgs['label.cancel']}" />

                </div>
            </h:form>
        </ui:define>
    </ui:composition>
