<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/template/basicTemplate.xhtml">
	<ui:define name="content">

		<h:form id="examinationForm">
			<div class="row">
				<p>
					<h:messages globalOnly="true" id="examinationErrors"
						class="alert-danger" />
				</p>
				<div>
					<div class="row">
						<div>
							<h2>#{msgs['title.examination.new']}</h2>
						</div>
					</div>

					<h:inputHidden value="#{personBean.selectedPersonId}" immediate="true" />
					
					<fieldset>
						<ui:include src="examinationfields.xhtml"></ui:include>
					</fieldset>

					<div class="form-group">
						<div class="col-md-offset-3 col-sm-10">
							<h:commandButton id="saveExamination"
								action="#{personBean.saveExamination}"
								value="#{msgs['label.ok']}" />
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>

</html>
